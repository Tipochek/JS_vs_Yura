<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="App"></div>

  <script type="module">
    import * as data from './data.json' assert { type: "json" };
    import Template from './components/template/index.js';
    import Table from './components/table/index.js';

    // console.log(data);
    // console.log(data.default.results);

    const jsonData = data.default.results;
    const tableHeaders = [
      'Name',
      'Avatar',
      'Status',
      'Species',
      'Gender',
      'Number of episodes'
    ];
    const defaultSortConfig = {
      sortParam: 'name',
      sortDirection: 'down'
    }

    const template = new Template();
    const table = new Table({data: jsonData, configuration: tableHeaders, defaultSortConfig: defaultSortConfig});

    App.append(template.element);
    App.append(table.element);
  </script>
</body>
